<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="css/styles.css">

	<title>Frontend Mentor | E-commerce product page</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>
	<div class="container">
		<header>
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container-fluid">
					<img class="brand" src="images/logo.svg">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="#">Collections</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Men</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Women</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">About</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Contact</a>
							</li>
						</ul>

					</div>

					<div>
						<ul class="d-flex">
							<li class="dropdown cart-icon">
								<a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
									aria-expanded="false">
									<img src="images/icon-cart.svg"></img>
								</a>
								<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
									<div class="container"></div>
								</ul>
							</li>
							<li class="dropdown avatar-icon">
								<a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
									aria-expanded="false">
									<img src="images/image-avatar.png"></img>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<hr>
		</header>

		<div class="body-container">

			<div class="left-container"></div>
			<div class="right-container">
				<h5>SNEAKER COMPANY</h5>
				<h2>Fall Limited Edition Sneakers</h2>
				<p>These low-profile sneakers are your perfect casual wear companion. Featuring a
					durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>

				<div class="price">
					<h3>$125.00</h3>
					<div class="price__percent">
						<h5>50%</h4>
					</div>
				</div>

				<div class="offsale-price">
					<h4>$250.00</h4>
				</div>


				<div class="addtocart">
					<div class="addtocart__quantity">
						<img class="addtocart__quantity-minus-icon" src="images/icon-minus.svg" alt="">

						<span>0</span>

						<img src="images/icon-plus.svg" alt="">

					</div>
					<div class="addtocart__button"><img src="images/cart-white.svg"></img>Add to cart</div>

				</div>



			</div>

		</div>


	</div>
